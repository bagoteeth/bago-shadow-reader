<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bago Epub</title>
  <link rel="stylesheet" href="../css/popup.css">
  <script src="../../libs/jszip.min.js"></script>
  <script src="../../libs/epub.min.js"></script>
  <script src="../../libs/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div id="overviewContainer">
    <!-- <div class="infoItem">
      <span class="infoLabel">阅读字数:</span>
      <span id="wordCountTotal"></span>
    </div> -->
    <div class="infoItem">
      <span class="infoLabel">阅读时长:</span>
      <span id="readingTimeTotal"></span>
    </div>
  </div>
  <div id="fileListContainer">
    <button id="addButton">新增</button>
    <button id="deleteButton">删除</button>
    <table id="fileList">
      <tr>
        <th><input type="checkbox" id="selectAll">全选</th>
        <th>书名</th>
      </tr>
    </table>
  </div>
  <div id="detailPageContainer">
    <h3 id="bookTitle"></h3>
    <div id="bookInfo">
      <div class="infoItem">
        <span class="infoLabel">作者:</span>
        <span id="writer"></span>
      </div>
      <div class="infoItem">
        <span class="infoLabel">阅读时长:</span>
        <span id="readingTime"></span>
      </div>
      <div class="infoItem">
        <span class="infoLabel">状态:</span>
        <span id="bookStatus"></span>
      </div>
    </div>
    <div id="tocContainer">
      <details>
        <summary id="tocListSum">目录</summary>
        <table id="tocList">
          <thead>
            <tr>
              <th>章节</th>
              <!-- <th>进度</th> -->
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </details>
    </div>
    <div id="bookmarksContainer">
      <details>
        <summary id="bookmarksListSum">书签</summary>
        <button id="addBookmarkButton">新建书签</button>
        <button id="deleteBookmarkButton">删除书签</button>
        <table id="bookmarksList">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllBookmarks">全选</th>
              <th>章节</th>
              <th>进度</th>
              <th>创建时间</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </details>
    </div>
    <div id="detailPageButtonContainer">
      <button id="continueReadingButton">继续阅读</button>
      <button id="closeButton">关闭页面</button>
    </div>
  </div>
  <div id="ReadingControllerContainer">
    <details>
      <summary id="rcSummary">阅读控制</summary>
      <div>
        <button id="lastChapterButton">上一章</button>
        <button id="lastPageButton">上一页</button>
        <button id="exitButton">退出阅读状态</button>
        <button id="nextPageButton">下一页</button>
        <button id="nextChapterButton">下一章</button>
      </div>
      <div id="textSizeContainer">
        <details>
          <summary id="textSizeSummary">单次显示字数</summary>
          <div>
            <button id="textSizeModifyButton">修改</button>
            <input type="number" id="textSizeInput" disabled>
            <button id="textSizeSaveButton">保存</button>
          </div>
        </details>
      </div>
    </details>
  </div>
  <script src="../js/popup.js"></script>
  <script src="../js/textSize.js"></script>
  <script src="../js/overview.js"></script>
  <script src="../js/readingControl.js"></script>
  <script src="../js/booklist.js"></script>
  <script src="../js/detailPage.js"></script>
  <script src="../js/detailPageBookMark.js"></script>
  <script src="../js/detailPageToc.js"></script>
</body>

</html>
